<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="http://sugarjs.com/release/current/sugar.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="js/bootstrap-contextmenu.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/adapter.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/client.css"/>
    <link rel="stylesheet" type="text/css" href="css/awesome-bootstrap-checkbox.css"/>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/utilities.js"></script>
    <script>
    (function($) {

        /** CONFIG **/

        var SIGNALING_SERVER = "";
        var MICROPHONE_OK = false;
        var CHANNELS = [];
        var USERS = {};
        var MUTED = [];
        var COMMENT = [];
        var rightClick = null;
        var NAME = "Noob user";
        var ICE_SERVERS = [
            {url: "stun:stun.l.google.com:19302"}
        ];
        var CHAT_AUTOSCROLL = true;
        /* Chat is autoscrolling by default */

        var signaling_socket = null;
        /* our socket.io connection to our webserver */
        var local_media_stream = null;
        /* our own microphone / webcam */
        var peers = {};
        /* keep track of our peer connections, indexed by peer_id (aka socket.io id) */
        var peer_media_elements = {};
        /* keep track of our <audio> tags, indexed by peer_id */


        /** Utilities functions **/

        $.get("signForms.html", function(signForms) {
            $('.container').append(signForms);
            $('#sign-in-form').on('submit', signin);
            $('#sign-up-form').on('submit', signup);
        }); 

        function zazuPanel() {
            $.get("zazuPanel.html", function(panel) {
                $('.container').append(panel);
                $('#autoscroll-chat-container').on('click', toggle_autoscroll);
                add_chat_listener();
                $('#chat').find('[data-toggle="tooltip"]').tooltip();
                if (urlParam('room') !== null) {
                    join_chat_channel(urlParam('room'));
                }
                init();
            });
        }

        function signin() {
            console.log('signin');
            var name = $('#si-nameInput').val();
            if (name !== "") {
                NAME = name;
                $('#signForms').remove();
                zazuPanel();
            } else
                $('#sign-in-form .form-group').slice(0,1).toggleClass('has-error');
        }

        function signup() {
            console.log('signup');
            $('#sign-up-form .form-group').slice(0,3).toggleClass('has-error');
        }

        function isJSON(val) {
            if (typeof(val) == 'string')
                return false;
            try {
                var jsons = JSON.stringify(val);
                var json = JSON.parse(jsons);
            }
            catch (e) {
                return false;
            }
            return true;
        }

        function timestamp_to_time(timestamp) {
            var date = new Date(timestamp * 1000);
            var hours = date.getHours();
            var minutes = "0" + date.getMinutes();
            var seconds = "0" + date.getSeconds();
            return hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
        }

        function urlParam(name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results==null) {
                return null;
            } else {
                return results[1] || 0;
            }
        }

        /** Username actions **/

        function ask_username() {
            if (urlParam('username') !== null) {
                NAME = urlParam('username');
                init();
            } else {
                bootbox.prompt("Enter an username", function (name) {
                    if (name !== null) {
                        NAME = name;
                        init();
                    } else ask_username();
                });
            }
        }

        function change_username() {
            bootbox.prompt("Enter an username", function (name) {
                if (name !== null) {
                    NAME = name;
                    signaling_socket.emit('changeName', NAME);
                }
            });
        }

        /** Chat functions **/

        function add_chat_listener() {
            $("#chatInput").keyup(function (e) {
                if (e.keyCode == 13) {
                    signaling_socket.emit('msgSent', {code: 'channel', content: $('#chatInput').val()});
                    $('#chatInput').val('');
                }
            });
        }

        function join_chat_channel(channel) {
            signaling_socket.emit('join', channel);
            console.log("Try to join channel : " + decodeURI(channel));
        }

        function part_chat_channel(channel) {
            signaling_socket.emit('part', channel);
        }

        function scroll_chat() {
            var objDiv = document.getElementById("chatContent");
            objDiv.scrollTop = objDiv.scrollHeight;
        }

        function toggle_autoscroll() {
            var autoscrollChatElement = $('#autoscroll-chat');
            var autoscrollChatIconElement = $('#autoscroll-chat-icon');
            CHAT_AUTOSCROLL = !CHAT_AUTOSCROLL;
            if (CHAT_AUTOSCROLL) {
                autoscrollChatElement.attr("title", "Disable Auto-scroll in chat")
                        .tooltip('fixTitle')
                        .tooltip('show');
            } else {
                autoscrollChatElement.attr("title", "Enable Auto-scroll in chat")
                        .tooltip('fixTitle')
                        .tooltip('show');
            }
            autoscrollChatIconElement.toggleClass("fa-play");
            autoscrollChatIconElement.toggleClass("fa-pause");
        }

        /** Menu creation **/

        function collapsing(channel) {
            if ($(channel).hasClass('glyphicon-triangle-right')) {
                $(channel).removeClass('glyphicon-triangle-right').addClass('glyphicon-triangle-bottom');
                $(channel.parentNode.nextSibling).css({height:'auto', overflow:'hidden'});
            } else if ($(channel).hasClass('glyphicon-triangle-bottom')) {
                $(channel).removeClass('glyphicon-triangle-bottom').addClass('glyphicon-triangle-right'); 
                $(channel.parentNode.nextSibling).css({height:'0px', overflow:'auto'});
            } else {
                console.log('ERROR: incorrect call to collapsing with : ', channel); 
            }
        }

        function showDescription(channel) {
            bootbox.dialog({
                title: "Description",
                message: CHANNELS[$(channel.parentNode).data().idChannel].description
            });
            if ($(channel).hasClass('fa-bookmark')) {
                CHANNELS[$(channel.parentNode).data().idChannel].toRead = false;
                $(channel).removeClass('fa-bookmark').addClass('fa-bookmark-o');
            }            
        }

        function showComment(user) {
            bootbox.dialog({
                title: "Comment",
                message: COMMENT[$(user.parentNode).data().idUser]
            });
            if ($(user).hasClass('fa-star')) {
                $(user).removeClass('fa-star').addClass('fa-star-o');
            }       
        }

        function create_menu(menu) {

            res = $("#listChannels");

            for (var i = 0; i < menu.length; i++) {
                if (isJSON(menu[i])) {
                    add = 
                        "<li>"+
                        "<div data-id-channel='" + menu[i].id + "'>"+
                            "<span class='glyphicon glyphicon-triangle-bottom'></span> "+
                            "<span data-bind-id='" + menu[i].id  + "'>" + menu[i].name + "</span>";
                    if (menu[i].description) add += "<span class='fa fa-bookmark"+ ((!menu[i].toRead) ? "-o" : "") +" pull-right'></span>";
                    add +=
                        "</div>"+
                        "<ul id='channelmenu_" + menu[i].id + "'>"
                    for (var j = 0; j < menu[i].sockets.length; j++) {
                        var glyph = (MUTED.includes(menu[i].sockets[j])) ? "glyphicon-volume-off" : "glyphicon-volume-up";
                        add += "<li>"+
                        "<div data-id-user='" + menu[i].sockets[j] + "'>"+
                            "<span class='glyphicon "+glyph+"'></span> "+
                            "<span data-bind-id='" + menu[i].sockets[j] + "'>" + USERS[menu[i].sockets[j]].name + "</span>";
                        if (COMMENT[menu[i].sockets[j]]) add += "<span class='fa fa-star pull-right'></span>";
                        add += "</div></li>";
                    }
                    add += "</ul></li>";
                    if (menu[i].father !== null)
                        $('#channelmenu_' + menu[i].father).append(add)
                    else
                        $('#listChannels').append(add);
                } else
                    console.log("Channels list not valid")
            }
            ;

            // Used to do collapsing on each glyphicon triangle
            $('#listChannels span.glyphicon').off("click").on("click", function(e) { collapsing(this); });

            $('#listChannels span.fa-bookmark, #listChannels span.fa-bookmark-o').off("click").on("click", function(e) { showDescription(this); });

            $('#listChannels span.fa-star, #listChannels span.fa-star-o').off("click").on("click", function(e) { showComment(this); });

            $('#listChannels').find('div[data-id-user]')
                    .on('click', function (e) {
                        idUser = $(this).data().idUser;
                        //COMMENT[idUser] = "TEEEEEST";
                        console.log('Left click on ' + USERS[idUser].name);

                    })
                    .on('dblclick', function (e) {
                        idUser = $(this).data().idUser;
                        bootbox.prompt("Enter a message for " + USERS[idUser].name, function (msg) {
                            if (msg !== null) {
                                signaling_socket.emit("msgSent", {
                                    code: "private",
                                    receiver_id: idUser,
                                    content: msg
                                });
                            }
                        });
                    })
                    .contextmenu({
                        target: '#contextMenu',
                        before: function (e, context) {
                            rightClick = context;
                            var strMute = (MUTED.includes(rightClick.data().idUser)) ? "Unmute" : "Mute";
                            $('#contextMenu > ul').get(0).innerHTML = '<li><a tabindex="-1">Private message</a></li><li><a tabindex="-1">'+strMute+'</a></li>';
                        },
                        onItem: function (context, e) {
                            idUser = rightClick.data().idUser;
                            console.log($(e.target).text() + " on " + USERS[idUser].name);
                            switch ($(e.target).text()) {
                                case "Private message":
                                    bootbox.prompt("Enter a message for " + USERS[idUser].name, function (msg) {
                                        if (msg !== null) {
                                            signaling_socket.emit("msgSent", {
                                                code: "private",
                                                receiver_id: idUser,
                                                content: msg
                                            });
                                        }
                                    });
                                    break;
                                case "Mute":
                                    console.log('TODO : real mute');
                                    MUTED.add(idUser);
                                    $('li[data-id-user="'+idUser+'"] > span.glyphicon').removeClass('glyphicon-volume-up').addClass('glyphicon-volume-off')
                                    break;
                                case "Unmute":
                                    console.log('TODO : real unmute');
                                    MUTED.remove(idUser);
                                    $('li[data-id-user="'+idUser+'"] > span.glyphicon').removeClass('glyphicon-volume-off').addClass('glyphicon-volume-up')
                                    break;
                            }
                        }
                    });

            $('#listChannels').find('div[data-id-channel]')
                    .on('click', function (e) {
                        console.log('Left click on ' + $(this).text());
                    })
                    .on('dblclick', function (e) {
                        channel = $(this).data().idChannel;
                        join_chat_channel(channel);
                    })
                    .contextmenu({
                        target: '#contextMenu',
                        before: function (e, context) {
                            rightClick = context;
                            $('#contextMenu > ul').get(0).innerHTML = 
                                '<li><a tabindex="-1">Join channel</a></li>'+
                                '<li><a tabindex="-1">Message to channel</a></li>'+
                                '<li><a tabindex="-1">Edit channel</a></li>'+
                                '<li><a tabindex="-1">Add a channel</a></li>';
                        },
                        onItem: function (context, e) {
                            channel = rightClick.data().idChannel;
                            console.log($(e.target).text() + " on channel '" + rightClick.text().trim() + "'");
                            switch ($(e.target).text()) {
                                case "Join channel":
                                    join_chat_channel(channel);
                                    break;
                                case "Message to channel":
                                    bootbox.prompt("Enter a message for channel '" + rightClick.text().trim() + "'", function (msg) {
                                        if (msg !== null) {
                                            signaling_socket.emit("msgSent", {
                                                code: "channelDistant",
                                                id: channel,
                                                content: msg
                                            });
                                        }
                                    });
                                    break;
                                case "Edit channel":
                                    bootbox.dialog({
                                            title: "Edit channel",
                                            message: 
                                                '<div class="row">  ' +
                                                    '<div class="col-md-12"> ' +
                                                        '<form class="form-horizontal" id="editChannel" onsubmit="return false;"> ' +
                                                            '<div class="form-group"> ' +
                                                                '<label class="col-md-2 control-label" for="nameInput">Name</label> ' +
                                                                '<div class="col-md-10"> ' +
                                                                    '<input name="nameInput" type="text" value="' +  CHANNELS[channel].name + '" autocomplete="off" class="form-control input-md"> ' +
                                                                '</div> ' +
                                                            '</div> ' +
                                                            '<div class="form-group"> ' +
                                                                '<label class="col-md-2 control-label" for="descriptionTextarea">Description</label> ' +
                                                                '<div class="col-md-10"> ' +
                                                                    '<textarea name="descriptionTextarea" class="cool-md-10 form-control" rows="3">' + CHANNELS[channel].description + '</textarea> ' +
                                                                '</div> ' +
                                                            '</div> ' +
                                                        '</form> ' +
                                                    '</div> ' +
                                                '</div>',
                                            buttons: {
                                                cancel: {
                                                    label: "Cancel",
                                                    className: "btn-default",
                                                },
                                                success: {
                                                    label: "OK",
                                                    className: "btn-primary",
                                                    callback: function () {
                                                        var form = $('#editChannel');
                                                        var channelData = {};
                                                        channelData.name = form.find("input[name='nameInput']").val();
                                                        channelData.description = form.find("textarea[name='descriptionTextarea']").val();
                                                        if (channelData.name !== "") {
                                                            signaling_socket.emit('editChannel', {
                                                                id: channel, 
                                                                channel: channelData
                                                            });
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    );
                                    break;
                                case "Add a channel":
                                    bootbox.prompt("Enter a name for the new channel", function (name) {
                                        if (name !== null) {
                                            signaling_socket.emit('addChannel', {
                                                name: name, 
                                                father: channel
                                            });
                                        }
                                    });
                                    break;
                            }
                        }
                    })
        }

        /** Local media actions **/

        function setup_local_media(callback, errorback) {
            if (local_media_stream != null) {  /* ie, if we've already been initialized */
                if (callback) callback();
                return;
            }
            /* Ask user for permission to use the computers microphone and/or camera,
             * attach it to an <audio> or <video> tag if they give us access. */
            console.log("Requesting access to local audio / video inputs");
            getUserMedia({"audio": true},
                    function (stream) { /* user accepted access to a/v */
                        console.log("Access granted to audio/video");
                        local_media_stream = stream;
                        var local_media = $("<audio style='display: none'>");
                        local_media.attr("autoplay", "autoplay");
                        local_media.attr("controls", "");
                        local_media.attr('id', "myAudio");
                        var controlPanelElement = $('#control-panel');
                        controlPanelElement.append("<div><h5>Your settings</h5></div>"
                                + "<div id='self-panel-container'>"
                                + "<div id='self-mute-microphone-container' style='display: inline' rel='microphone-container'>"
                                + "<a id='self-mute-microphone-button' class='btn btn-sm ui-button' href='#' title='Mute your microphone' data-placement='bottom' data-toggle='tooltip'>"
                                + "<i id='self-mute-microphone-icon' class='fa fa-microphone'></i>"
                                + "</a>"
                                + "</div>"
                                + "<input type='button' id='changeNameButton' class='btn btn-sm btn-primary' value='Change username'>"
                                + "<br>");
                        $('#self-mute-microphone-container').on('click', toggle_my_stream);
                        $('#changeNameButton').on('click', change_username);
                        $('#self-panel-container').find('[data-toggle="tooltip"]').tooltip();
                        $('#self-panel-container').append(local_media);
                        $('#self-panel-container').find('audio').get(0).volume = 0; // Self audio muted by default
                        controlPanelElement.append('<div><h5>Channel users</h5></div>');
                        attachMediaStream(local_media[0], stream);
                        MICROPHONE_OK = true;
                        if (callback) callback();
                    },
                    function () { /* user denied access to a/v */
                        console.log("Access denied for audio/video");
                        var controlPanelElement = $('#control-panel');
                        controlPanelElement.append("<div>" +
                                "<h5>Your settings</h5>" +
                                "</div>"
                                + "<div id='self-panel-container'>"
                                + "<input type='button' id='changeNameButton' class='btn btn-sm btn-primary' value='Change username'>"
                                + "<br>");
                        $('#changeNameButton').on('click', change_username);
                        controlPanelElement.append('<div><h5>Channel users</h5><br></div>');
                        if (callback) callback();
                    });
        }

        function toggle_my_stream() {
            var audioTracks = local_media_stream.getAudioTracks();
            var iconElement = $('#self-mute-microphone-icon');
            var buttonElement = $('#self-mute-microphone-button');
            if (audioTracks[0]) {
                if (audioTracks[0].enabled == true) {
                    audioTracks[0].enabled = false;
                    $(buttonElement).attr("title", "Unmute your microphone")
                            .tooltip('fixTitle')
                            .tooltip('show');
                    signaling_socket.emit('muted')
                }
                else {
                    audioTracks[0].enabled = true;
                    $(buttonElement).attr("title", "Mute your microphone")
                            .tooltip('fixTitle')
                            .tooltip('show');
                    signaling_socket.emit('unmuted')
                }

                $(iconElement).toggleClass('fa-microphone');
                $(iconElement).toggleClass('fa-microphone-slash');
                $(buttonElement).toggleClass('btn-warning');
            }
        }

        function set_user_volume() {
            var peer_id = $(this).attr("data-peer-id");
            var volume_value = this.value;
            var mediaElement = peer_media_elements[peer_id];
            var audioElement = $(mediaElement).find('audio').get(0);
            audioElement.volume = volume_value;
        }

        function toggle_user_stream() {
            var peer_id = $(this).attr("data-peer-id");
            var mediaElement = peer_media_elements[peer_id];
            var audioElement = $(mediaElement).find('audio').get(0);
            var buttonElement = $(mediaElement).find('.remote-user-mute-button').get(0);
            var iconElement = $(mediaElement).find('.remote-user-mute-icon').get(0);
            audioElement.muted = !audioElement.muted;
            if (audioElement.muted) {
                $(buttonElement).attr("title", "Unmute " + USERS[peer_id].name)
                        .tooltip('fixTitle')
                        .tooltip('show');
            } else {
                $(buttonElement).attr("title", "Mute " + USERS[peer_id].name)
                        .tooltip('fixTitle')
                        .tooltip('show');
            }
            $(iconElement).toggleClass('fa-volume-up');
            $(iconElement).toggleClass('fa-volume-off');
            $(buttonElement).toggleClass('btn-danger');
        }

        /** Listeners initialization on socket **/

        signaling_socket = io.connect(SIGNALING_SERVER, {query: "name=" + NAME + "&microphone_ok=" + MICROPHONE_OK});

        /** Login actions **/

        signaling_socket.on('connect', function () {
            console.log("Connected to signaling server");
        });

        signaling_socket.on('disconnect', function () {
            console.log("Disconnected from signaling server");
            /* Tear down all of our peer connections and remove all the
             * media divs when we disconnect */
            for (peer_id in peer_media_elements) {
                peer_media_elements[peer_id].remove();
            }
            for (peer_id in peers) {
                peers[peer_id].close();
            }
            peers = {};
            peer_media_elements = {};
        });

        function init() {
            setup_local_media(function () {
                signaling_socket.emit('hasConnected', NAME);

                /** Channel actions **/

                signaling_socket.on('joinSuccess', function (channel) {
                    for (peer_id in peer_media_elements)
                        peer_media_elements[peer_id].remove();
                    console.log("Join channel : " + decodeURI(channel));
                })

                /** User interactions **/

                signaling_socket.on('msgReceived', function (msg) {
                    console.log(msg);
                    //signaling_socket.emit('getListChannelsAndNames');
                    var chatContentElement = $('#chatContent');
                    switch (msg.code) {
                        case "disconnect":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] <b>" + USERS[msg.author_id].name + "</b> has disconnected.</span><br>");
                            break;
                        case "connect":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] <b>" + USERS[msg.author_id].name + "</b> has connected.</span><br>");
                            break;
                        case "moveChannelIn":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] <b>" + USERS[msg.author_id].name + "</b> has joined the channel.</span><br>");
                            break;
                        case "moveChannelOut":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] <b>" + USERS[msg.author_id].name + "</b> has left the channel.</span><br>");
                            break;
                        case "moveSelf":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] You moved to channel <b>" + msg.content + "</b>.</span><br>");
                            break;
                        case "channel":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] (Channel) <b>" + USERS[msg.author_id].name + "</b> : " + msg.content + "</span><br>");
                            break;
                        case "channelOut":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] To channel <b>" + CHANNELS.filter(function(channel) { return channel.id==msg.channel })[0].name + "</b> : " + msg.content + "</span><br>");
                            break;
                        case "privateIn":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] <b>" + USERS[msg.author_id].name + "</b> : " + msg.content + "</span><br>");
                            break;
                        case "privateOut":
                            chatContentElement.append("<span>[" + timestamp_to_time(msg.date) + "] To <b>" + USERS[msg.receiver_id].name + "</b> : " + msg.content + "</span><br>");
                            break;
                        default:
                            break;
                    }

                    if (CHAT_AUTOSCROLL) {
                        scroll_chat();
                    }
                });

                signaling_socket.on('muted', function (peer) {
                    $('#' + peer.peer_id.from(2)).find('.user-controls-container').prepend("<div class='remote-user-is-muted-container muted' style='display: inline' data-peer-id='" + peer.peer_id + "'>"
                            + "<button class='btn btn-sm btn-info ui-button remote-user-is-muted-button disabled' href='#' title='" + USERS[peer.peer_id].name + " is self-muted' data-placement='bottom' data-toggle='tooltip'>"
                                // TODO : attention ici le nom ne sera pas changer en cas de rename !
                            + "<i class='fa fa-microphone-slash remote-user-is-muted-icon'></i>"
                            + "</button>"
                            + "</div>");
                    $('#' + peer.peer_id.from(2)).find('.user-controls-container').find('[data-toggle="tooltip"]').tooltip();
                })

                signaling_socket.on('unmuted', function (peer) {
                    $('#' + peer.peer_id.from(2)).find('.muted').remove();
                })

                signaling_socket.on('deafen', function(peer) {
                    // TODO : il se rend sourd
                })

                signaling_socket.on('undeafen', function(peer) {
                    // TODO : il enl√®ve le sourd
                });

                signaling_socket.on('listChannels', function (channels) {
                    for (id in channels) {
                        if (CHANNELS[id]) {
                            if (!CHANNELS[id].toRead && (CHANNELS[id].description !== channels[id].description)) CHANNELS[id].toRead = true;
                            CHANNELS[id] = Object.merge(CHANNELS[id], channels[id]);
                        } else {
                            CHANNELS[id] = channels[id];
                            if (!CHANNELS[id].toRead && CHANNELS[id].description) CHANNELS[id].toRead = true;
                        }
                    }
                    $('#listChannels').empty();
                    create_menu(CHANNELS);
                })

                signaling_socket.on('listNames', function (names) {
                    for (id in names) {
                        if (USERS[id]) USERS[id].name = names[id];
                        else USERS[id] = {name:names[id]};
                    }
                    $('#listChannels').empty();
                    create_menu(CHANNELS);
                })

                signaling_socket.on('localChange', function(change) {
                    console.log(change);
                    switch(change.code) {
                        case "name":
                            USERS[change.author_id].name = change.name;
                            $("span[data-bind-id='" + change.author_id + "'").html(change.name);
                            break;
                        case "channel":
                            CHANNELS[change.channel_id].name = change.name;
                            $("span[data-bind-id='" + change.channel_id + "'").html(change.name);
                            break;
                        default:
                            console.log('wtf?');
                            break;
                    }
                });

                signaling_socket.emit('getListChannelsAndNames');

                //getListChannelsAndNamesInterval = setInterval(getListChannelsAndNames, 200)

                /** WebRTC functions **/

                /**
                 * When we join a group, our signaling server will send out 'addPeer' events to each pair
                 * of users in the group (creating a fully-connected graph of users, ie if there are 6 people
                 * in the channel you will connect directly to the other 5, so there will be a total of 15
                 * connections in the network).
                 */
                signaling_socket.on('addPeer', function (config) {
                    console.log('Signaling server said to add peer:', config);
                    var peer_id = config.peer_id;
                    var peer_connection = new RTCPeerConnection(
                            {"iceServers": ICE_SERVERS},
                            {"optional": [{"DtlsSrtpKeyAgreement": true}]} /* this will no longer be needed by chrome
                             * eventually (supposedly), but is necessary
                             * for now to get firefox to talk to chrome */
                    );
                    peers[peer_id] = peer_connection;
                    peer_connection.onicecandidate = function (event) {
                        if (event.candidate) {
                            signaling_socket.emit('relayICECandidate', {
                                'peer_id': peer_id,
                                'ice_candidate': {
                                    'sdpMLineIndex': event.candidate.sdpMLineIndex,
                                    'candidate': event.candidate.candidate
                                }
                            });
                        }
                    }
                    peer_connection.onaddstream = function (event) {
                        console.log("onAddStream", event);
                        var remote_media = $("<audio style='display: none'>");
                        remote_media.attr("autoplay", "autoplay");
                        remote_media.attr("controls", "");
                        remote_media.attr("id", 'audio_' + peer_id);
                        console.log(peer_id.from(2));
                        $('#control-panel').append('<div id="' + peer_id.from(2) + '"></div>');
                        $('#' + peer_id.from(2)).append(remote_media);
                        // TODO : attention ici le nom ne sera pas changer en cas de rename !
                        $('#' + peer_id.from(2)).append("<div class='user-panel-container'><b>" + USERS[peer_id].name + "</b> :<br>");
                        $('#' + peer_id.from(2)).append("<div class='user-controls-container'>"
                                + "<div class='remote-user-mute-container' style='display: inline' data-peer-id='" + peer_id + "'>"
                                + "<a class='btn btn-sm ui-button remote-user-mute-button' href='#' data-toggle='tooltip' title='Mute " + USERS[peer_id].name + "' data-placement='bottom'>"
                                + "<i class='fa fa-volume-up remote-user-mute-icon'></i>"
                                + "</a>"
                                + "</div>"
                                + "<div class='user-volume-range-container' style='display: inline-block; top: 6px;position: relative;'><input class='custom-range' type='range' min='0' max='1' step='0.01' value='1' data-peer-id='" + peer_id + "'></div>"
                                + "</div></div>");
                        $('.remote-user-mute-container').off('click').on('click', toggle_user_stream);
                        $('.custom-range').off().on('input', set_user_volume).on('change', set_user_volume);
                        $('#' + peer_id.from(2)).find('[data-toggle="tooltip"]').tooltip();

                        peer_media_elements[peer_id] = $('#' + peer_id.from(2));
                        attachMediaStream(remote_media[0], event.stream);
                    }
                    /* Add our local stream */
                    peer_connection.addStream(local_media_stream);
                    /* Only one side of the peer connection should create the
                     * offer, the signaling server picks one to be the offerer.
                     * The other user will get a 'sessionDescription' event and will
                     * create an offer, then send back an answer 'sessionDescription' to us
                     */
                    if (config.should_create_offer) {
                        console.log("Creating RTC offer to ", peer_id);
                        peer_connection.createOffer(
                                function (local_description) {
                                    console.log("Local offer description is: ", local_description);
                                    peer_connection.setLocalDescription(local_description,
                                            function () {
                                                signaling_socket.emit('relaySessionDescription',
                                                        {'peer_id': peer_id, 'session_description': local_description});
                                                console.log("Offer setLocalDescription succeeded");
                                            },
                                            function () {
                                                Alert("Offer setLocalDescription failed!");
                                            }
                                    );
                                },
                                function (error) {
                                    console.log("Error sending offer: ", error);
                                });
                    }
                });

                /**
                 * Peers exchange session descriptions which contains information
                 * about their audio / video settings and that sort of stuff. First
                 * the 'offerer' sends a description to the 'answerer' (with type
                 * "offer"), then the answerer sends one back (with type "answer").
                 */
                signaling_socket.on('sessionDescription', function (config) {
                    console.log('Remote description received: ', config);
                    var peer_id = config.peer_id;
                    var peer = peers[peer_id];
                    var remote_description = config.session_description;
                    console.log(config.session_description);
                    var desc = new RTCSessionDescription(remote_description);
                    var stuff = peer.setRemoteDescription(desc,
                            function () {
                                console.log("setRemoteDescription succeeded");
                                if (remote_description.type == "offer") {
                                    console.log("Creating answer");
                                    peer.createAnswer(
                                            function (local_description) {
                                                console.log("Answer description is: ", local_description);
                                                peer.setLocalDescription(local_description,
                                                        function () {
                                                            signaling_socket.emit('relaySessionDescription',
                                                                    {
                                                                        'peer_id': peer_id,
                                                                        'session_description': local_description
                                                                    });
                                                            console.log("Answer setLocalDescription succeeded");
                                                        },
                                                        function () {
                                                            Alert("Answer setLocalDescription failed!");
                                                        }
                                                );
                                            },
                                            function (error) {
                                                console.log("Error creating answer: ", error);
                                                console.log(peer);
                                            });
                                }
                            },
                            function (error) {
                                console.log("setRemoteDescription error: ", error);
                            }
                    );
                    console.log("Description Object: ", desc);
                });

                /**
                 * The offerer will send a number of ICE Candidate blobs to the answerer so they
                 * can begin trying to find the best path to one another on the net.
                 */
                signaling_socket.on('iceCandidate', function (config) {
                    var peer = peers[config.peer_id];
                    var ice_candidate = config.ice_candidate;
                    peer.addIceCandidate(new RTCIceCandidate(ice_candidate));
                });

                /**
                 * When a user leaves a channel (or is disconnected from the
                 * signaling server) everyone will recieve a 'removePeer' message
                 * telling them to trash the media channels they have open for those
                 * that peer. If it was this client that left a channel, they'll also
                 * receive the removePeers. If this client was disconnected, they
                 * wont receive removePeers, but rather the
                 * signaling_socket.on('disconnect') code will kick in and tear down
                 * all the peer sessions.
                 */
                signaling_socket.on('removePeer', function (config) {
                    console.log('Signaling server said to remove peer:', config);
                    var peer_id = config.peer_id;
                    if (peer_id in peer_media_elements) {
                        peer_media_elements[peer_id].remove();
                    }
                    if (peer_id in peers) {
                        peers[peer_id].close();
                    }
                    delete peers[peer_id];
                    delete peer_media_elements[config.peer_id];
                });

            });
        }
    })(jQuery);
    </script>
